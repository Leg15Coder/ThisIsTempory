{% extends "accounts/accounts.html" %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
  <section class="card" role="form" aria-label="Форма входа">
    <h3>Вход в систему</h3>
    <p class="subtle">Введите данные, чтобы получить доступ.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/accounts/login" novalidate>
      <input type="hidden" name="redirect_url" value="{{ redirect_url }}">

      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input class="field" type="text" id="username" name="username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input class="field" type="password" id="password" name="password" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn">Войти</button>

      <div class="extra"><p>Нет аккаунта? <a href="/accounts/register">Зарегистрироваться</a></p></div>
    </form>
  </section>
{% endblock %}
