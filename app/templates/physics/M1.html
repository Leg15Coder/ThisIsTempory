<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моделирование броска камня</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/physics.css') }}">
</head>
<body>
    <div class="container">
        <h1>Моделирование броска камня под углом к горизонту</h1>

        <div style="display: flex;">

            <div>

                <div class="animation-container">
                    <h2>Анимация броска</h2>
                    <div class="animation-controls">
                        <label for="animation-speed">Скорость анимации:</label>
                        <input type="range" id="animation-speed" min="1" max="10" value="5" step="0.5">
                        <span id="speed-value">5x</span>
                        <p>Текущее время: <span id="current-time">0.00</span> с</p>
                    </div>
                    <canvas id="animationCanvas" width="800" height="400"></canvas>
                </div>

                <div class="chart-container">
        <h2>График траектории</h2>
        <canvas id="trajectoryChart"></canvas>
    </div>

            </div>

            <div>

                <div class="input-panel">
            <h2>Параметры броска</h2>
            <div class="input-group">
                <label for="angle">Масса снаряда (килограммы):</label>
                <input type="number" id="mass" value="1" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="angle">Начальный угол (градусы):</label>
                <input type="number" id="angle" value="45" step="0.01" min="0" max="90">
            </div>

            <div class="input-group">
                <label for="velocity">Начальная скорость (м/с):</label>
                <input type="number" id="velocity" value="20" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="gravity">Ускорение свободного падения (м/с²):</label>
                <input type="number" id="gravity" value="9.81" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="viscous_friction">Коэффициент вязкого трения:</label>
                <input type="number" id="viscous_friction" value="0" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="drag_coefficient">Коэффициент лобового трения:</label>
                <input type="number" id="drag_coefficient" value="0" step="0.001" min="0">
            </div>

            <div class="button-group">
                <button onclick="startSimulation()">Запустить моделирование</button>
                <button onclick="stopSimulation()" style="background: #dc3545;">Остановить</button>
                <button onclick="resetSimulation()" style="background: #6c757d;">Сбросить</button>
            </div>
        </div>

                <div class="results-panel">
            <h2>Результаты</h2>
            <div id="stats">
                <p>Дальность полета: <span id="range">-</span> м</p>
                <p>Максимальная высота: <span id="max-height">-</span> м</p>
                <p>Время полета: <span id="flight-time">-</span> с</p>
                <p>Время подъёма: <span id="height-time">-</span> с</p>
                <p>Текущая скорость: <span id="current-speed">-</span> м/с</p>
            </div>
        </div>

            </div>



        </div>
    </div>

    <script src="{{ url_for('static', path='/js/physics/M1.js') }}" defer></script>
</body>
</html>
