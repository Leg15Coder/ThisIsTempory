<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/accounts/accounts.css') }}">
    <script src="{{ url_for('static', path='/js/accounts/accounts.js') }}" defer></script>
  <title>{% block title %}Аккаунт{% endblock %}</title>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="hex-scene" aria-hidden="true">
    <div class="hex-grid"></div>
    <div class="hex-sheen"></div>
    <div class="hex-particles" id="hexParticles"></div>
  </div>

  <main class="stage">
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
