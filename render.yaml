services:
  - type: web
    name: fastapi-app
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: DATABASE_URL
        fromDatabase:
          name: quests-db
          property: connectionString