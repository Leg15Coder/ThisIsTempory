name: Vercel Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vercel_preview_deploy:
    name: Deploy preview to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        id: check_secrets
        run: |
          set -e
          MISSING=0
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo 'ERROR: VERCEL_TOKEN is not set in repository secrets' >&2; MISSING=1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo 'ERROR: VERCEL_ORG_ID is not set in repository secrets' >&2; MISSING=1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo 'ERROR: VERCEL_PROJECT_ID is not set in repository secrets' >&2; MISSING=1; fi
          if [ $MISSING -eq 1 ]; then exit 1; fi
          if [ -z "${{ secrets.FIREBASE_CREDENTIALS }}" ]; then
            echo "firebase_present=false" >> $GITHUB_OUTPUT
            echo 'WARNING: FIREBASE_CREDENTIALS is not set. Preview deploy will still run but Firestore tests may fail'
          else
            echo "firebase_present=true" >> $GITHUB_OUTPUT
          fi

      - name: Debug Vercel token visibility
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel@50.17.1 || true
          echo "VERCEL_TOKEN (masked): ****"
          vercel projects ls --token $VERCEL_TOKEN --json || echo "Failed to list projects"
          vercel teams ls --token $VERCEL_TOKEN --json || echo "Failed to list teams"
          echo "Attempting to inspect provided project id and org id"
          vercel projects inspect ${{ secrets.VERCEL_PROJECT_ID }} --token $VERCEL_TOKEN --org ${{ secrets.VERCEL_ORG_ID }} || echo "Project inspect failed"

      - name: Set up Node (for Vercel CLI compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Vercel Preview Deploy
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          zeit-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--yes'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Preview healthcheck - /auth/firebase-test
        if: ${{ success() && steps.check_secrets.outputs.firebase_present == 'true' }}
        run: |
          PREVIEW_URL="${{ steps.vercel.outputs.preview_url }}"
          if [ -z "$PREVIEW_URL" ]; then PREVIEW_URL="${{ steps.vercel.outputs.url }}"; fi
          if [ -z "$PREVIEW_URL" ]; then PREVIEW_URL="${{ steps.vercel.outputs.preview-url }}"; fi
          echo "Preview URL: $PREVIEW_URL"
          if [ -z "$PREVIEW_URL" ]; then echo "No preview URL found, failing healthcheck"; exit 1; fi
          echo "Checking $PREVIEW_URL/auth/firebase-test"
          STATUS=$(curl -s -o /tmp/preview_health_body.txt -w "%{http_code}" "$PREVIEW_URL/auth/firebase-test") || true
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then echo "Healthcheck failed, response:"; cat /tmp/preview_health_body.txt; exit 1; fi

      - name: Post preview URL to PR
        uses: actions/github-script@v6
        with:
          script: |
            const preview = "${{ steps.vercel.outputs.preview_url }}" || "${{ steps.vercel.outputs.url }}" || "${{ steps.vercel.outputs.preview-url }}";
            const body = preview ? `✅ Preview deployment: ${preview}` : '⚠️ Preview deployed but no URL was returned by the Vercel action; check Vercel dashboard.';
            const issue_number = context.payload.pull_request ? context.payload.pull_request.number : context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });
