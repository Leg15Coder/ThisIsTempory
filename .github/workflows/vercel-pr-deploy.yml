name: Vercel Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vercel_preview_deploy:
    name: Deploy preview to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          set -e
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo 'ERROR: VERCEL_TOKEN is not set in repository secrets'; exit 1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo 'ERROR: VERCEL_ORG_ID is not set in repository secrets'; exit 1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo 'ERROR: VERCEL_PROJECT_ID is not set in repository secrets'; exit 1; fi
          if [ -z "${{ secrets.FIREBASE_CREDENTIALS }}" ]; then echo 'WARNING: FIREBASE_CREDENTIALS is not set. Preview deploy will still run but Firestore tests may fail'; fi

      - name: Set up Node (for Vercel CLI compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Vercel Preview Deploy
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          zeit-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--confirm'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post preview URL to PR
        uses: actions/github-script@v6
        with:
          script: |
            const preview = "${{ steps.vercel.outputs.preview_url }}" || "${{ steps.vercel.outputs.url }}" || "${{ steps.vercel.outputs.preview-url }}";
            const body = preview ? `✅ Preview deployment: ${preview}` : '⚠️ Preview deployed but no URL was returned by the Vercel action; check Vercel dashboard.';
            const issue_number = context.payload.pull_request ? context.payload.pull_request.number : context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });
