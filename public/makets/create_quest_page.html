<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Quest</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "card-bg": "#1e2832",
                        "rarity-common": "#94a3b8",
                        "rarity-rare": "#0d7ff2",
                        "rarity-epic": "#a333c8",
                        "rarity-legendary": "#ff8000",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(13, 127, 242, 0.2);
            border-radius: 10px;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(13, 127, 242, 0.4);
        }
        .glass-panel {
            background: rgba(30, 40, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen pb-24">
<!-- Header -->
<header class="sticky top-0 z-50 glass-panel px-4 py-4 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-icons">chevron_left</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Create New Quest</h1>
<button class="text-primary font-semibold text-sm">Drafts</button>
</header>
<main class="max-w-md mx-auto px-4 py-6 space-y-6">
<!-- Hero Section: Title & Visual -->
<div class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-rarity-epic rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
<div class="relative bg-card-bg rounded-xl p-4 border border-white/10">
<label class="text-[10px] uppercase tracking-widest text-slate-400 mb-1 block">Quest Name</label>
<input class="w-full bg-transparent border-none p-0 text-xl font-bold placeholder:text-slate-600 focus:ring-0" placeholder="Enter quest title..." type="text"/>
</div>
</div>
<!-- Cost & Rarity Row -->
<div class="grid grid-cols-2 gap-4">
<div class="bg-card-bg rounded-xl p-4 border border-white/10">
<label class="text-[10px] uppercase tracking-widest text-slate-400 mb-2 block flex items-center gap-1">
<span class="material-icons text-[12px] text-yellow-500">payments</span> Cost
                </label>
<div class="flex items-center gap-2">
<input class="w-full bg-transparent border-none p-0 text-lg font-semibold focus:ring-0" type="number" value="100"/>
<span class="text-slate-500 text-sm">GP</span>
</div>
</div>
<div class="bg-card-bg rounded-xl p-4 border border-white/10 relative">
<label class="text-[10px] uppercase tracking-widest text-slate-400 mb-2 block">Rarity</label>
<select class="w-full bg-transparent border-none p-0 text-lg font-semibold focus:ring-0 appearance-none text-rarity-epic">
<option class="text-rarity-common bg-background-dark" value="common">Common</option>
<option class="text-rarity-rare bg-background-dark" value="rare">Rare</option>
<option class="text-rarity-epic bg-background-dark" selected="" value="epic">Epic</option>
<option class="text-rarity-legendary bg-background-dark" value="legendary">Legendary</option>
</select>
<span class="material-icons absolute right-4 bottom-4 text-slate-500 pointer-events-none">expand_more</span>
</div>
</div>
<!-- Accordion: Additional Details -->
<details class="group bg-card-bg rounded-xl border border-white/10 overflow-hidden" open="">
<summary class="flex items-center justify-between p-4 cursor-pointer list-none">
<span class="flex items-center gap-2 font-semibold">
<span class="material-icons text-primary">description</span> Additional Details
                </span>
<span class="material-icons group-open:rotate-180 transition-transform text-slate-500">expand_more</span>
</summary>
<div class="px-4 pb-4 space-y-4">
<div class="space-y-1">
<label class="text-[10px] uppercase tracking-widest text-slate-400">Lore / Description</label>
<textarea class="w-full bg-slate-900/50 border border-white/5 rounded-lg p-3 text-sm focus:border-primary/50 focus:ring-0 transition" placeholder="Describe the journey ahead..." rows="3"></textarea>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1">
<label class="text-[10px] uppercase tracking-widest text-slate-400">Author</label>
<input class="w-full bg-slate-900/50 border border-white/5 rounded-lg p-3 text-sm focus:border-primary/50 focus:ring-0" type="text" value="Guild Master"/>
</div>
<div class="space-y-1">
<label class="text-[10px] uppercase tracking-widest text-slate-400">Deadline</label>
<div class="flex gap-2">
<input class="w-full bg-slate-900/50 border border-white/5 rounded-lg p-2 text-[10px] focus:border-primary/50 focus:ring-0" type="date"/>
</div>
</div>
</div>
</div>
</details>
<!-- Accordion: Dependencies -->
<details class="group bg-card-bg rounded-xl border border-white/10 overflow-hidden">
<summary class="flex items-center justify-between p-4 cursor-pointer list-none">
<span class="flex items-center gap-2 font-semibold">
<span class="material-icons text-primary">account_tree</span> Dependencies
                </span>
<span class="material-icons group-open:rotate-180 transition-transform text-slate-500">expand_more</span>
</summary>
<div class="px-4 pb-4 space-y-4">
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-sm">search</span>
<input class="w-full bg-slate-900/50 border border-white/5 rounded-lg pl-9 pr-3 py-3 text-sm focus:border-primary/50 focus:ring-0" placeholder="Find parent quests by ID or name..." type="text"/>
</div>
<div class="flex flex-wrap gap-2">
<div class="bg-primary/20 border border-primary/30 text-primary text-[11px] px-3 py-1.5 rounded-full flex items-center gap-2">
<span>#082 - Gather Herbs</span>
<span class="material-icons text-[14px] cursor-pointer">close</span>
</div>
<div class="bg-primary/20 border border-primary/30 text-primary text-[11px] px-3 py-1.5 rounded-full flex items-center gap-2">
<span>#114 - Map Territory</span>
<span class="material-icons text-[14px] cursor-pointer">close</span>
</div>
</div>
<p class="text-[10px] text-slate-500 italic flex items-center gap-1">
<span class="material-icons text-[12px]">info</span> Quest will be "Pending" until parents are completed
                </p>
</div>
</details>
<!-- Objectives Section -->
<div class="space-y-4">
<div class="flex items-center justify-between px-1">
<h3 class="font-bold flex items-center gap-2 tracking-tight">
<span class="material-icons text-primary">playlist_add_check</span> Objectives
                </h3>
<button class="text-primary bg-primary/10 px-3 py-1 rounded-full text-xs font-bold hover:bg-primary/20 transition flex items-center gap-1">
<span class="material-icons text-[16px]">add</span> Add Objective
                </button>
</div>
<div class="space-y-3">
<!-- Checkbox Type Objective -->
<div class="bg-card-bg/40 border border-white/5 rounded-xl p-4 flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded bg-slate-800 border border-white/10 flex items-center justify-center">
<span class="material-icons text-primary text-[18px]">check</span>
</div>
<input class="flex-1 bg-transparent border-none p-0 text-sm font-medium focus:ring-0" placeholder="Objective title..." type="text" value="Infiltrate the bandit camp"/>
<button class="text-slate-600 hover:text-red-400 transition">
<span class="material-icons text-[20px]">delete_outline</span>
</button>
</div>
<div class="flex items-center justify-between">
<span class="text-[10px] uppercase tracking-widest text-slate-500">Weight</span>
<div class="flex items-center gap-3 flex-1 max-w-[140px]">
<input class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-primary" type="range"/>
<span class="text-xs font-bold w-4 text-primary">5</span>
</div>
</div>
</div>
<!-- Numeric Type Objective -->
<div class="bg-card-bg/40 border border-white/5 rounded-xl p-4 flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded bg-slate-800 border border-white/10 flex items-center justify-center">
<span class="material-icons text-primary text-[18px]">123</span>
</div>
<input class="flex-1 bg-transparent border-none p-0 text-sm font-medium focus:ring-0" placeholder="Objective title..." type="text" value="Defeat Iron-clad Guards"/>
<button class="text-slate-600 hover:text-red-400 transition">
<span class="material-icons text-[20px]">delete_outline</span>
</button>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1">
<label class="text-[10px] uppercase tracking-widest text-slate-500">Target Value</label>
<div class="flex items-center gap-2 bg-slate-900/50 rounded-lg px-3 py-1.5 border border-white/5">
<input class="w-full bg-transparent border-none p-0 text-sm font-bold focus:ring-0" type="number" value="15"/>
<span class="text-[10px] text-slate-500">UNITS</span>
</div>
</div>
<div class="space-y-1">
<label class="text-[10px] uppercase tracking-widest text-slate-500">Weight</label>
<div class="flex items-center gap-2 bg-slate-900/50 rounded-lg px-3 py-1.5 border border-white/5">
<input class="w-full bg-transparent border-none p-0 text-sm font-bold focus:ring-0 text-primary" type="number" value="3"/>
<span class="material-icons text-[14px] text-slate-500">scale</span>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Footer Action -->
<footer class="fixed bottom-0 left-0 right-0 p-4 glass-panel border-t border-white/5 flex justify-center max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 glow-button transition active:scale-[0.98]">
<span class="material-icons">auto_awesome</span>
            Create Quest
        </button>
</footer>
</body></html>
