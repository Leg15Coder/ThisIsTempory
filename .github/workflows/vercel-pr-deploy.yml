name: Vercel Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vercel_preview_deploy:
    name: Deploy preview to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        id: check_secrets
        run: |
          set -e
          MISSING=0
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo 'ERROR: VERCEL_TOKEN is not set in repository secrets' >&2; MISSING=1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo 'ERROR: VERCEL_ORG_ID is not set in repository secrets' >&2; MISSING=1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo 'ERROR: VERCEL_PROJECT_ID is not set in repository secrets' >&2; MISSING=1; fi
          if [ $MISSING -eq 1 ]; then exit 1; fi
          if [ -z "${{ secrets.FIREBASE_CREDENTIALS }}" ]; then
            echo "firebase_present=false" >> $GITHUB_OUTPUT
            echo 'WARNING: FIREBASE_CREDENTIALS is not set. Preview deploy will still run but Firestore tests may fail'
          else
            echo "firebase_present=true" >> $GITHUB_OUTPUT
          fi

      - name: Debug Vercel token visibility
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel@50.17.1 || true
          echo "VERCEL_TOKEN (masked): ****"
          vercel projects ls --token $VERCEL_TOKEN --json || echo "Failed to list projects"
          vercel teams ls --token $VERCEL_TOKEN --json || echo "Failed to list teams"
          echo "Attempting to inspect provided project id and org id"
          vercel projects inspect ${{ secrets.VERCEL_PROJECT_ID }} --token $VERCEL_TOKEN --org ${{ secrets.VERCEL_ORG_ID }} || echo "Project inspect failed"

      - name: Set up Node (for Vercel CLI compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Vercel Preview Deploy
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--yes'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
